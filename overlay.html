<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stealth Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag; /* Makes entire window draggable */
        }
        
        .overlay-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border: 1px solid #404040;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .status {
            font-size: 12px;
            color: #90ee90;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info {
            font-size: 10px;
            color: #888;
            text-align: center;
            line-height: 1.4;
            max-width: 250px;
        }
        
        .hotkey-info {
            font-size: 9px;
            color: #00d4ff;
            text-align: center;
            margin-top: 8px;
            padding: 3px 6px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .controls {
            position: absolute;
            top: 5px;
            right: 5px;
            -webkit-app-region: no-drag; /* Buttons should not drag */
        }
        
        .control-btn {
            background: #404040;
            border: none;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: #505050;
        }
        
        .close-btn:hover {
            background: #e74c3c;
        }
        
        .minimize-btn:hover {
            background: #f39c12;
        }
        
        .indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .test-area {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            -webkit-app-region: no-drag;
        }
        
        .test-btn {
            background: #2c3e50;
            border: 1px solid #34495e;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            margin: 2px;
        }
        
        .test-btn:hover {
            background: #34495e;
        }
        
        .warning {
            color: #e74c3c;
            font-size: 9px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Status indicator -->
        <div class="indicator" title="Protected from capture"></div>
        
        <!-- Window controls -->
        <div class="controls">
            <button class="control-btn minimize-btn" onclick="minimizeWindow()" title="Minimize">‚àí</button>
            <button class="control-btn close-btn" onclick="closeWindow()" title="Close">√ó</button>
        </div>
        
        <!-- Main content -->
        <div class="title">üõ°Ô∏è Stealth Overlay</div>
        <div class="status">Protected from Screen Capture</div>
        <div class="info">
            This window is hidden from:<br>
            ‚Ä¢ Screenshots (PrtSc, Snipping Tool)<br>
            ‚Ä¢ Screen sharing (Zoom, Teams, Discord)<br>
            ‚Ä¢ Screen recording (OBS, Camtasia)<br>
            ‚Ä¢ Desktop capture APIs
        </div>
        
        <div class="hotkey-info">
            Press <strong>Ctrl+Shift+H</strong> to hide/show
        </div>
        
        <!-- Test controls -->
        <div class="test-area">
            <button class="test-btn" onclick="toggleAlwaysOnTop()">Toggle Always On Top</button>
            <button class="test-btn" onclick="testCapture()">Test Protection</button>
            <button class="test-btn" onclick="toggleOpacity()">Lower Opacity</button>
            <button class="test-btn" onclick="resetOpacity()">Reset Opacity</button>
            <div class="warning" id="transparencyWarning" style="display: none;">
                ‚ö†Ô∏è Transparency may break protection!
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Window control functions using IPC
        async function minimizeWindow() {
            await ipcRenderer.invoke('minimize-window');
        }
        
        async function closeWindow() {
            await ipcRenderer.invoke('close-window');
        }
        
        let alwaysOnTop = true;
        async function toggleAlwaysOnTop() {
            alwaysOnTop = await ipcRenderer.invoke('toggle-always-on-top');
            console.log('Always on top:', alwaysOnTop);
        }
        
        let currentOpacity = 0.9;
        async function toggleOpacity() {
            const warning = document.getElementById('transparencyWarning');
            
            if (currentOpacity === 0.9) {
                currentOpacity = 0.7;
                warning.style.display = 'block';
                warning.textContent = '‚ö†Ô∏è Transparency may break protection!';
                console.log('‚ö†Ô∏è WARNING: Higher transparency may affect capture protection!');
            } else if (currentOpacity === 0.7) {
                currentOpacity = 0.5;
                warning.textContent = '‚ö†Ô∏è DANGER: Very transparent!';
                console.log('‚ö†Ô∏è DANGER: Very transparent - protection may be broken!');
            } else if (currentOpacity === 0.5) {
                currentOpacity = 0.3;
                warning.textContent = 'üö® EXTREME: Almost invisible!';
                console.log('üö® EXTREME: Almost invisible - protection likely broken!');
            } else if (currentOpacity === 0.3) {
                currentOpacity = 0.1;
                warning.textContent = 'üíÄ CRITICAL: Barely visible!';
                console.log('üíÄ CRITICAL: Barely visible - protection definitely broken!');
            } else if (currentOpacity === 0.1) {
                currentOpacity = 0.05;
                warning.textContent = 'üëª GHOST MODE: Almost gone!';
                console.log('üëª GHOST MODE: Almost transparent - this should break everything!');
            } else {
                currentOpacity = 0.9;
                warning.style.display = 'none';
                console.log('‚úÖ Back to safe opacity level');
            }
            
            await ipcRenderer.invoke('set-opacity', currentOpacity);
            console.log('Current opacity:', currentOpacity);
            console.log('TEST NOW: Take a screenshot or start screen share to test protection!');
        }
        
        async function resetOpacity() {
            currentOpacity = 0.9;
            await ipcRenderer.invoke('set-opacity', currentOpacity);
            const warning = document.getElementById('transparencyWarning');
            warning.style.display = 'none';
            console.log('‚úÖ Reset to safe opacity level (0.9)');
        }
        
        async function testCapture() {
            // Flash the window to help with testing - make it more visible during very low opacity
            const originalBg = document.body.style.background;
            const flashColor = currentOpacity < 0.3 ? '#00ff00' : '#ff0000';
            
            document.body.style.background = flashColor;
            
            setTimeout(() => {
                document.body.style.background = originalBg;
            }, 1000); // Longer flash for very transparent windows
            
            console.log(`Testing capture protection at opacity ${currentOpacity} - window flashing ${flashColor}`);
            console.log('Try taking a screenshot NOW to test if this window is hidden');
            
            // Get native handle for debugging
            const hwnd = await ipcRenderer.invoke('get-native-handle');
            console.log('Native window handle (HWND):', hwnd);
        }
        
        // Log protection status
        console.log('Overlay loaded');
        console.log('Content protection should be active');
        console.log('Test with: PrtSc, Snipping Tool, Zoom share, OBS');
        console.log('Hotkey: Ctrl+Shift+H to hide/show window');
        
        // Display current time (for testing)
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.title = `Stealth Overlay - ${timeStr}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
