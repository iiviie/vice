            50% { 
                opacity: 0.8; 
                transform: scale(1.1);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            -webkit-app-region: no-drag;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            color: #00d4aa;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-button {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .modal-button.primary {
            background: #00d4aa;
            border-color: #00d4aa;
            color: #000;
        }
        
        .modal-button:hover {
            opacity: 0.8;
        }
        
        .modal-response {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 12px;
            z-index: 10001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .notification.success {
            border-color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
        }
    </style>
</head>

    <script>
        // Simple immediate execution
        console.log('Script starting...');
        
        // Check if we're in Electron environment
        let ipcRenderer;
        try {
            ipcRenderer = require('electron').ipcRenderer;
            console.log('‚úÖ Electron IPC available');
        } catch (error) {
            console.log('‚ùå Not in Electron environment:', error);
        }
        
        // Developer controls toggle - simplified
        function toggleDevControls() {
            console.log('üëÜ toggleDevControls called!');
            const devControls = document.getElementById('devControls');
            if (devControls) {
                const isVisible = devControls.classList.contains('show');
                if (isVisible) {
                    devControls.classList.remove('show');
                    console.log('üôà Hiding dev controls');
                } else {
                    devControls.classList.add('show');
                    console.log('üëÅÔ∏è Showing dev controls');
                }
            } else {
                console.error('‚ùå Dev controls element not found!');
            }
        }
        
        // Set up the settings button immediately
        setTimeout(function() {
            console.log('üöÄ Setting up button after delay...');
            
            const settingsBtn = document.getElementById('settingsBtn');
            const devControls = document.getElementById('devControls');
            
            console.log('üîç Settings button found:', !!settingsBtn);
            console.log('üîç Dev controls found:', !!devControls);
            
            if (settingsBtn && devControls) {
                // Method 1: Try CSS class toggle
                settingsBtn.onclick = function() {
                    console.log('‚öôÔ∏è Settings clicked!');
                    
                    // Try multiple methods to make it visible
                    if (devControls.classList.contains('show')) {
                        devControls.classList.remove('show');
                        devControls.style.display = 'none';
                        console.log('üôà Panel hidden');
                    } else {
                        devControls.classList.add('show');
                        devControls.style.display = 'flex';
                        devControls.style.visibility = 'visible';
                        devControls.style.opacity = '1';
                        console.log('üëÅÔ∏è Panel shown - check top-right corner');
                    }
                };
                
                console.log('‚úÖ Settings button setup complete');
                
                // Add a test - show panel briefly on load
                setTimeout(() => {
                    devControls.classList.add('show');
                    devControls.style.display = 'flex';
                    console.log('üß™ Test: Showing panel for 2 seconds...');
                    
                    setTimeout(() => {
                        devControls.classList.remove('show');
                        devControls.style.display = 'none';
                        console.log('üß™ Test: Panel hidden again');
                    }, 2000);
                }, 1000);
                
            } else {
                console.error('‚ùå Elements not found!');
            }
        }, 100);
        
        // Window control functions using IPC
        async function minimizeWindow() {
            if (!ipcRenderer) {
                console.log('IPC not available - simulating minimize');
                return;
            }
            try {
                await ipcRenderer.invoke('minimize-window');
                console.log('Window minimized');
            } catch (error) {
                console.error('Error minimizing:', error);
            }
        }
        
        async function closeWindow() {
            if (!ipcRenderer) {
                console.log('IPC not available - simulating close');
                return;
            }
            try {
                await ipcRenderer.invoke('close-window');
                console.log('Window closed');
            } catch (error) {
                console.error('Error closing:', error);
            }
        }
        
        let alwaysOnTop = true;
        async function toggleAlwaysOnTop() {
            if (!ipcRenderer) {
                console.log('IPC not available - simulating always on top toggle');
                alwaysOnTop = !alwaysOnTop;
                console.log('Always on top (simulated):', alwaysOnTop);
                return;
            }
            try {
                alwaysOnTop = await ipcRenderer.invoke('toggle-always-on-top');
                console.log('Always on top:', alwaysOnTop);
            } catch (error) {
                console.error('Error toggling always on top:', error);
            }
        }
        
        let currentOpacity = 0.9;
        async function toggleOpacity() {
            const opacityDisplay = document.getElementById('opacityDisplay');
            
            if (currentOpacity === 0.9) {
                currentOpacity = 0.7;
                console.log('‚ö†Ô∏è WARNING: Higher transparency may affect capture protection!');
            } else if (currentOpacity === 0.7) {
                currentOpacity = 0.5;
                console.log('‚ö†Ô∏è DANGER: Very transparent - protection may be broken!');
            } else if (currentOpacity === 0.5) {
                currentOpacity = 0.3;
                console.log('üö® EXTREME: Almost invisible - protection likely broken!');
            } else if (currentOpacity === 0.3) {
                currentOpacity = 0.1;
                console.log('üíÄ CRITICAL: Barely visible - protection definitely broken!');
            } else if (currentOpacity === 0.1) {
                currentOpacity = 0.05;
                console.log('üëª GHOST MODE: Almost transparent - this should break everything!');
            } else {
                currentOpacity = 0.9;
                console.log('‚úÖ Back to safe opacity level');
            }
            
            if (ipcRenderer) {
                try {
                    await ipcRenderer.invoke('set-opacity', currentOpacity);
                } catch (error) {
                    console.error('Error setting opacity:', error);
                }
            } else {
                console.log('IPC not available - simulating opacity change to', currentOpacity);
            }
            
            if (opacityDisplay) {
                opacityDisplay.textContent = Math.round(currentOpacity * 100) + '%';
            }
            console.log('Current opacity:', currentOpacity);
        }
        
        async function resetOpacity() {
            currentOpacity = 0.9;
            
            if (ipcRenderer) {
                try {
                    await ipcRenderer.invoke('set-opacity', currentOpacity);
                } catch (error) {
                    console.error('Error resetting opacity:', error);
                }
            } else {
                console.log('IPC not available - simulating opacity reset to', currentOpacity);
            }
            
            const opacityDisplay = document.getElementById('opacityDisplay');
            if (opacityDisplay) {
                opacityDisplay.textContent = '90%';
            }
            console.log('‚úÖ Reset to safe opacity level (0.9)');
        }
        
        async function testCapture() {
            console.log('Test capture function called');
            
            // Flash the window to help with testing
            const originalBg = document.body.style.background;
            const flashColor = currentOpacity < 0.3 ? '#00ff00' : '#ff0000';
            
            document.body.style.background = flashColor;
            console.log(`Flashing window ${flashColor}`);
            
            setTimeout(() => {
                document.body.style.background = originalBg;
                console.log('Flash ended');
            }, 1000);
            
            console.log(`Testing capture protection at opacity ${currentOpacity} - window flashing ${flashColor}`);
            console.log('Try taking a screenshot NOW to test if this window is hidden');
            
            // Get native handle for debugging
            if (ipcRenderer) {
                try {
                    const hwnd = await ipcRenderer.invoke('get-native-handle');
                    console.log('Native window handle (HWND):', hwnd);
                } catch (error) {
                    console.error('Error getting native handle:', error);
                }
            }
        }
        
        // Test the settings button on load
        console.log('üéØ Final setup complete');
        console.log('üìù Instructions: Click the ‚öôÔ∏è gear icon to toggle developer controls');
        console.log('üîç Watch this console for click events');
        
        // Log protection status
