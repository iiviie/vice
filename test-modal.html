<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .titlebar {
            height: 32px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            -webkit-app-region: drag;
            flex-shrink: 0;
            z-index: 100;
        }
        
        .window-title {
            font-size: 13px;
            color: #888;
            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            color: #fff;
            background: #333;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            -webkit-app-region: no-drag;
            position: relative;
        }
        
        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            background: #0a0a0a;
            flex-shrink: 0;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        .chat-header p {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: #888;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            background: #0a0a0a;
        }
        
        .message {
            display: flex;
            max-width: 85%;
            animation: slideIn 0.3s ease;
            margin-bottom: 8px;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.ai {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            flex-shrink: 0;
            margin: 0 10px;
        }
        
        .message.user .message-avatar {
            background: #007acc;
            color: white;
        }
        
        .message.ai .message-avatar {
            background: #2a2a2a;
            color: #888;
            border: 1px solid #3a3a3a;
        }
        
        .message-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
        }
        
        .message.user .message-content {
            background: #007acc;
            color: white;
            border-color: #0066aa;
        }
        
        .message.ai .message-content {
            background: #1a1a1a;
            color: #e0e0e0;
            border-color: #2a2a2a;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 6px;
            text-align: right;
        }
        
        .message.ai .message-time {
            text-align: left;
        }
        
        .message.user .message-time {
            color: rgba(255,255,255,0.7);
        }
        
        .screenshot-preview {
            max-width: 250px;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin: 8px 0 4px 0;
            border: 1px solid #3a3a3a;
            display: block;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            color: #888;
            font-size: 13px;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .input-container {
            padding: 16px 20px;
            border-top: 1px solid #2a2a2a;
            background: #0a0a0a;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 8px 12px;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }
        
        .input-wrapper:focus-within {
            border-color: #4a4a4a;
            box-shadow: 0 0 0 1px rgba(74, 74, 74, 0.3);
        }
        
        .screenshot-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #888;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-size: 16px;
        }
        
        .screenshot-btn:hover:not(:disabled) {
            background: #3a3a3a;
            color: #fff;
            border-color: #4a4a4a;
        }
        
        .screenshot-btn:disabled {
            background: #1a1a1a;
            color: #555;
            cursor: not-allowed;
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.4;
            font-family: inherit;
            padding: 6px 8px;
            user-select: text;
            -webkit-user-select: text;
            cursor: text;
        }
        
        .message-input::placeholder {
            color: #666;
        }
        
        .send-btn {
            background: #007acc;
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #1e88e5;
        }
        
        .send-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #888;
        }
        
        .empty-subtitle {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-actions {
            position: absolute;
            top: 16px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .action-btn {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #3a3a3a;
            color: #888;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
        }
        
        .action-btn:hover {
            background: rgba(42, 42, 42, 0.9);
            color: #fff;
            border-color: #4a4a4a;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .hotkey-hint {
            position: absolute;
            bottom: 80px;
            right: 20px;
            font-size: 11px;
            color: #555;
            background: rgba(26, 26, 26, 0.9);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            backdrop-filter: blur(8px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="window-title">AI Chat Assistant</div>
        <button class="close-btn" onclick="window.close()">×</button>
    </div>
    
    <div class="chat-container">
        <div class="chat-actions">
            <button class="action-btn" onclick="clearChat()" title="Clear chat">🗑️</button>
            <button class="action-btn" onclick="exportChat()" title="Export chat">📤</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">💬</div>
                <div class="empty-title">Start a conversation</div>
                <div class="empty-subtitle">Type a message or take a screenshot to get started.</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">AI</div>
            <span>AI is thinking</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper" id="inputWrapper">
                <button class="screenshot-btn" id="screenshotBtn" onclick="takeScreenshot()" title="Take screenshot">
                    📷
                </button>
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type a message or press Enter to take a screenshot..."
                    rows="1"
                    tabindex="0"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ↗
                </button>
            </div>
        </div>
    </div>
    
    <div class="hotkey-hint">Press Ctrl+\ to hide all windows</div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isProcessing = false;
        let chatHistory = [];
        let messageId = 0;
        
        // Load chat history on startup
        loadChatHistory();
        
        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('aiChatHistory');
                if (saved) {
                    chatHistory = JSON.parse(saved);
                    renderChatHistory();
                }
            } catch (error) {
                console.log('Failed to load chat history:', error);
                chatHistory = [];
            }
        }
        
        function saveChatHistory() {
            try {
                localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
            } catch (error) {
                console.log('Failed to save chat history:', error);
            }
        }
        
        function renderChatHistory() {
            const messagesContainer = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (chatHistory.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Clear existing messages (except empty state)
            const existingMessages = messagesContainer.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            chatHistory.forEach(message => {
                addMessageToDOM(message);
            });
            
            scrollToBottom();
        }
        
        function addMessageToDOM(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.type}`;
            messageEl.dataset.id = message.id;
            
            const avatar = message.type === 'user' ? 'YOU' : 'AI';
            const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let content = formatMessageContent(message.content);
            
            // Add screenshot preview if available
            if (message.screenshot) {
                content += `<br><img src="data:image/jpeg;base64,${message.screenshot}" class="screenshot-preview" alt="Screenshot">`;
            }
            
            messageEl.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageEl);
        }
        
        function formatMessageContent(content) {
            // Basic markdown-like formatting
            let formatted = escapeHtml(content);
            
            // Convert **bold** to <strong>
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert *italic* to <em>
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Convert `code` to <code>
            formatted = formatted.replace(/`(.*?)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px;">$1</code>');
            
            // Convert line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function takeScreenshot() {
            if (isProcessing) return;
            
            const screenshotBtn = document.getElementById('screenshotBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            const emptyState = document.getElementById('emptyState');
            
            // Hide empty state if visible
            emptyState.style.display = 'none';
            
            // Add screenshot message
            const screenshotMessage = {
                id: ++messageId,
                type: 'user',
                content: '📷 Screenshot taken',
                timestamp: Date.now(),
                isScreenshot: true
            };
            
            chatHistory.push(screenshotMessage);
            addMessageToDOM(screenshotMessage);
            saveChatHistory();
            
            // Disable screenshot button and show loading
            screenshotBtn.disabled = true;
            isProcessing = true;
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            scrollToBottom();
            
            try {
                const result = await ipcRenderer.invoke('take-screenshot-and-analyze');
                
                // Hide typing indicator
                typingIndicator.classList.remove('show');
                
                if (result.success) {
                    const aiMessage = {
                        id: ++messageId,
                        type: 'ai',
                        content: result.response,
                        timestamp: Date.now(),
                        screenshot: result.screenshot
                    };
                    
                    chatHistory.push(aiMessage);
                    addMessageToDOM(aiMessage);
                    saveChatHistory();
                } else {
                    const errorMessage = {
                        id: ++messageId,
                        type: 'ai',
                        content: `❌ Screenshot Error: ${result.error}`,
                        timestamp: Date.now()
                    };
                    
                    chatHistory.push(errorMessage);
                    addMessageToDOM(errorMessage);
                    saveChatHistory();
                }
            } catch (error) {
                typingIndicator.classList.remove('show');
                
                const errorMessage = {
                    id: ++messageId,
                    type: 'ai',
                    content: `❌ Screenshot Error: ${error.message}`,
                    timestamp: Date.now()
                };
                
                chatHistory.push(errorMessage);
                addMessageToDOM(errorMessage);
                saveChatHistory();
            } finally {
                isProcessing = false;
                screenshotBtn.disabled = false;
                scrollToBottom();
            }
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            const emptyState = document.getElementById('emptyState');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Hide empty state if visible
            emptyState.style.display = 'none';
            
            // Add user message
            const userMessage = {
                id: ++messageId,
                type: 'user',
                content: message,
                timestamp: Date.now()
            };
            
            chatHistory.push(userMessage);
            addMessageToDOM(userMessage);
            saveChatHistory();
            
            // Clear input and disable send
            input.value = '';
            autoResize();
            sendBtn.disabled = true;
            isProcessing = true;
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            scrollToBottom();
            
            try {
                const result = await ipcRenderer.invoke('process-ai-text', message);
                
                // Hide typing indicator
                typingIndicator.classList.remove('show');
                
                if (result.success) {
                    const aiMessage = {
                        id: ++messageId,
                        type: 'ai',
                        content: result.response,
                        timestamp: Date.now()
                    };
                    
                    chatHistory.push(aiMessage);
                    addMessageToDOM(aiMessage);
                    saveChatHistory();
                } else {
                    const errorMessage = {
                        id: ++messageId,
                        type: 'ai',
                        content: `❌ Error: ${result.error}`,
                        timestamp: Date.now()
                    };
                    
                    chatHistory.push(errorMessage);
                    addMessageToDOM(errorMessage);
                    saveChatHistory();
                }
            } catch (error) {
                typingIndicator.classList.remove('show');
                
                const errorMessage = {
                    id: ++messageId,
                    type: 'ai',
                    content: `❌ Error: ${error.message}`,
                    timestamp: Date.now()
                };
                
                chatHistory.push(errorMessage);
                addMessageToDOM(errorMessage);
                saveChatHistory();
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                input.focus();
                scrollToBottom();
            }
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);
        }
        
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                saveChatHistory();
                
                const messagesContainer = document.getElementById('chatMessages');
                const existingMessages = messagesContainer.querySelectorAll('.message');
                existingMessages.forEach(msg => msg.remove());
                
                document.getElementById('emptyState').style.display = 'flex';
                
                console.log('Chat history cleared');
            }
        }
        
        function exportChat() {
            if (chatHistory.length === 0) {
                alert('No chat history to export');
                return;
            }
            
            const exportData = {
                exported: new Date().toISOString(),
                messageCount: chatHistory.length,
                messages: chatHistory
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-chat-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('Chat exported');
        }
        
        // Auto-resize textarea
        function autoResize() {
            const input = document.getElementById('messageInput');
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        }
        
        // Event listeners
        document.getElementById('messageInput').addEventListener('input', autoResize);
        
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (message) {
                    sendMessage();
                } else {
                    // Take screenshot if input is empty
                    takeScreenshot();
                }
            } else if (e.key === 'Escape') {
                window.close();
            }
        });
        
        // Global screenshot hotkey listener
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                takeScreenshot();
            }
        });
        
        // Focus on input when window opens and add click handler
        setTimeout(() => {
            const input = document.getElementById('messageInput');
            input.focus();
            
            // Force focus on click
            input.addEventListener('click', () => {
                input.focus();
            });
            
            // Also focus when clicking the wrapper
            document.getElementById('inputWrapper').addEventListener('click', () => {
                input.focus();
            });
        }, 100);
        
        console.log('AI Chat interface loaded');
    </script>
</body>
</html>
