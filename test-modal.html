<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test AI Modal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            user-select: none;
            -webkit-app-region: drag; /* Makes window draggable */
        }
        
        .modal {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            position: relative;
            -webkit-app-region: no-drag; /* Content area not draggable */
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .modal-header {
            color: #00d4aa;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .modal-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-button {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .modal-button.primary {
            background: #00d4aa;
            border-color: #00d4aa;
            color: #000;
        }
        
        .modal-response {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="close-btn" onclick="window.close()">Ã—</button>
        <div class="modal-header">ðŸ¤– Ask AI Anything</div>
        <textarea class="modal-input" id="textInput" placeholder="Type your question here..."></textarea>
        <div class="modal-buttons">
            <button class="modal-button" onclick="window.close()">Cancel</button>
            <button class="modal-button primary" onclick="submitQuery()">Ask AI</button>
        </div>
        <div class="modal-response" id="response"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        async function submitQuery() {
            const input = document.getElementById('textInput');
            const response = document.getElementById('response');
            const query = input.value.trim();
            
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            response.style.display = 'block';
            response.textContent = 'Processing your request...';
            
            try {
                const result = await ipcRenderer.invoke('process-ai-text', query);
                
                if (result.success) {
                    response.textContent = result.response;
                } else {
                    response.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                response.textContent = `Error: ${error.message}`;
            }
        }
        
        // Focus on input when window opens
        document.getElementById('textInput').focus();
        
        // Submit on Ctrl+Enter or close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                submitQuery();
            } else if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
